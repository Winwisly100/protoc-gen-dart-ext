syntax = "proto3";

// https://physics.nist.gov/cuu/Units/units.html
package pgde.units;

option go_package = "github.com/empirefox/protoc-gen-dart-ext/pkg/units";

import "google/protobuf/descriptor.proto";
import "protos/units/prefix.proto";
import "protos/units/atom.proto";

extend google.protobuf.FieldOptions {
  units.Unit unit = 919112;
}

message Unit {
  Show show = 1;

  repeated Cell dots = 2;
  repeated Cell per = 3;
}

message Show {
  bool off = 1;

  PrefixType prefix = 2;

  enum AtomType {
    symbol = 0;
    // plural Form.one
    one = 1;
    // plural Form.other
    other = 2;
    // parse Form from plural tool
    parse = 3;
  }
  AtomType atom = 3;
}

enum PrefixType {
  symbol = 0;
  title = 1;
}

message Cell {
  int32 exponent = 1;
  PrefixV1 prefix = 2;

  oneof type {
    AtomV1 atom = 3;

    // universal symbol
    string symbol = 4;
  }
}